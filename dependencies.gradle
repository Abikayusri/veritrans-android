    libraries = [
            swipeLayout         : 'ru.rambler.android:swipe-layout:1.0.14',
            betterLinkMovement  : 'me.saket:better-link-movement-method:1.2',
            smsVerifyCatcher    : 'com.github.stfalcon:smsverifycatcher:0.3.1',
