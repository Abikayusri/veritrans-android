// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.4.0'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Google
ext.supportLibVersion = '28.0.0'
ext.multidexVersion = '1.0.3'
ext.playServicesVersion = '15.0.0'
ext.sdkVersion = 28
ext.minCoreSdkVersion = 9
ext.minUiSdkVersion = 14
ext.minSdkVersion = 14
ext.buildToolsVersion = '28.0.3'

// PowerMock
ext.powerMockVersion = '1.6.2'

// Networking
ext.okHttpVersion = '3.10.0'
ext.retrofitVersion = '2.4.0'