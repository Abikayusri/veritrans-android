apply plugin: 'com.android.application'
buildscript {
    repositories {
        jcenter()
    }
}
repositories {
    jcenter()
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "id.co.veritrans.sdk.example"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        development {
            applicationId "id.co.veritrans.sdk.sample.development"
            buildConfigField "String", "BASE_URL", "\"https://vt-merchant.coralshop.top/api/\""
            buildConfigField "String", "CLIENT_KEY", "\"VT-client-wRhLUazn8LGHLP6Q\""
        }
        production {
            applicationId "id.co.veritrans.sdk.sample.production"
            buildConfigField "String", "BASE_URL", MERCHANT_BASE_URL_PRODUCTION
            buildConfigField "String", "CLIENT_KEY", MERCHANT_CLIENT_KEY_PRODUCTION
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Android support
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    developmentCompile project(path: ':uiflow', configuration: 'developmentRelease')
    productionCompile project(path: ':uiflow', configuration: 'productionRelease')
    compile (project(':scancard')) {
        exclude module: 'uiflow'
    }
}
